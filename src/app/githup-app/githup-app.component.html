<div class="container">
    <div class="row py-3 justify-content-center">
        <div class="col-6">
            <input class="form-control" [formControl]="searchControl" placeholder="Search GitHub users" />
        </div>
    </div>
    <div class="row row-cols-md-4 row-cols-sm-2 row-cols-1">
        <div *ngFor="let user of users" class="col mb-3">
            <div class="card">
                <img [src]="user.avatar_url" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ user.login }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">type: {{ user.type }}</h6>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>

                </div>
            </div>
        </div>
    </div>
    <div *ngIf="error" class="error-message">{{ error }}</div>
</div>
